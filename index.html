<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <style>
      input[type='image'] {
        width: 300px;
      }


      .menu {
        display: flex;
        margin-left: 40px;
      }

      .order {
        padding-left: 50px;
      }

      td {
        text-align: center;
      }

      .customize {
        display: flex;
      }

      .customized-table {
        margin-left: 250px;
      }

    </style>
  </head>
  <body>
    <main>
      <section class="menu" id="menu">
        <article>
        <div id="images-menu">
          <input
            type="image"
            value="Burger Simple"
            data-price="4"
            src="src/assets/images/burger-simple.PNG"
          />
          <input
            type="image"
            value="Burger Doble"
            data-price="5"
            src="src/assets/images/burger-doble.PNG"
          />
          <input
            type="image"
            value="Chicken Burger"
            data-price="4"
            src="src/assets/images/chicken.PNG"
          /><br />
          <input
            type="image"
            value="Coca Cola"
            data-price="2"
            src="src/assets/images/coca-cola.png"
          />
          <input
            type="image"
            value="CafÃ©"
            data-price="1"
            src="src/assets/images/coffee.jpg"
          />
        </div>
      </article>
        <article class="order" id="order">
          <table id="order-table">
            <theader>
              <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
              </tr>
            </theader>
            <tbody id="order-tbody"></tbody>
            <tbody id="custom-tbody"></tbody>
            <tfooter>
              <tr>
                <td>Precio total:</td>
                <td id="total-price"></td>
              </tr>
            </tfooter>
          </table>
        </article>
      </section>
        <section class="customize">
        <article id="customize">
          <h3>Customiza tu hamburguesa:</h3>
          <label for="burger-base">Base</label>
          <select id="burger-base" name="burger-base">
            <option value="Ternera" data-price="2">Ternera</option>
            <option value="Pollo" data-price="2">Pollo</option>
            <option value="Lentejas" data-price="2.5">Lentejas</option></select
          ><br />
          <div id="ingredients">
          <label
            ><input
              type="checkbox"
              name="ingredient"
              value="Lechuga"
            />Lechuga</label
          >
          <label
            ><input
              type="checkbox"
              name="ingredient"
              value="Tomate"
            />Tomate</label
          >
          <label
            ><input
              type="checkbox"
              name="ingredient"
              value="Queso"
            />Queso</label
          >
          <label
            ><input
              type="checkbox"
              name="ingredient"
              value="Mayonesa"
            />Mayonesa</label
          >
          <label
            ><input
              type="checkbox"
              name="ingredient"
              value="Ketchup"
            />Ketchup</label
          >
        </div>
          <input type="submit" id="customize-button" value="+" /><br />
        </article>
        <article id="customized-table">
          <table class="customized-table">
            <theader>
              <tr>
                <th>Ingrediente</th>
                <th>Precio</th>
                <th>Cantidad</th>
              </tr>
              </tr>
            </theader>
            <tbody id="customized-tbody">
            </tbody>
            <tfooter>
              <tr>
                <td>Precio total:</td>
                <td id="customized-price"></td>
                </td>
                <tr>
                  <td><input type="submit" id="finish-customize" value="Incluir" />
                </tr>
              </tr>
            </tfooter>
          </table>
        </article>
      </section>
    </main>

    <script src="./src/models/Burger.js"></script>
    <script src="./src/views/menu.view.js"></script>
    <script src="./src/models/Order.js"></script>
    <script src="./src/services/menu.service.js"></script>
    <script src="./src/controllers/menu.controller.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
