    <script>

        const $images = document.getElementById("images-menu");
        const $tableOrder = document.getElementById("order-tbody");

        function addRowToOrder(name, price) {
            const tableRow = $tableOrder.insertRow(0);
            tableRow.setAttribute("id", name);
            tableRow.insertCell(0).textContent = name
            tableRow.insertCell(1).textContent = price
            tableRow.insertCell(2).textContent = 1;
            tableRow.insertCell(3).innerHTML = `<input type='button' id='remove' name='${name}' value='-' onclick='remove()'>`;
    }

    $images.addEventListener("click", event => {
