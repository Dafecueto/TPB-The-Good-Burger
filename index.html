<body>
    <main>
        <section class="menu" id="menu">
            <div id="images-menu">
                <input type="image" value="Burger Simple" data-price="4" src="src/assets/images/burger-simple.PNG">
                <input type="image" value="Burger Doble" data-price="5" src="src/assets/images/burger-doble.PNG">

            <article id="customize">
                <h3>Customiza tu hamburguesa:</h3>
                <label for="burger-base">Base</label>
                <select id="burger-base" name="burger-base">

                    <option value="Lentejas">Lentejas</option>
                </select><br>
                <label><input type="checkbox" name="ingredient" value="lechuga">Lechuga</label>                <label><input type="checkbox" name="ingredient" value="tomate">Tomate</label>
                <label><input type="checkbox" name="ingredient" value="queso">Queso</label>
                <label><input type="checkbox" name="ingredient" value="mayonesa">Mayonesa</label>
                <label><input type="checkbox" name="ingredient" value="ketchup">Ketchup</label>

            <article id="customized-table">

        <section class="order" id="order">
            <table id="order-table">
                <theader>
                    <th>
                        <td><h3>Pedido</h3></td>
                    </th>
                </theader>
                <tbody id="order-tbody"></tbody>
                <tfooter>
                    <tr>
                        <td>Precio total:</td>
                        <td id="total-price"></td>
                    </tr>
                </tfooter>
            </table>

        </section>
